<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить привычку</title>
</head>
<body>
   <!-- Хедер -->
    <header>
        <nav>
            <a href="{% url 'welcome' %}">Главная</a>
            <a href="{% url 'home' %}">Привычки</a>
            <a href="{% url 'register' %}">Регистрация</a>
        </nav>
    </header>

    <!-- Основной контент -->
    <div class="container">
    <h1>Добавление новой привычки</h1>
            {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
            </div>

    <!-- Футер -->
    <footer>
        <p>© 2023 Все права защищены.</p>
    </footer>
</body>
</html>
